<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Data Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0; /* Remove default margins */
        }

        .container {
            flex: 1; /* Allow container to grow and fill available space */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            padding: 2rem; /* Add some padding */
        }

        h1 {
            color: #343a40; /* Darker heading color */
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%; /* Make form elements take full width */
        }

        label {
            font-weight: 500;
            color: #555; /* Slightly lighter label color */
            margin-bottom: 0.5rem;
        }

        .form-control {
          border: 1px solid #ced4da; /* Softer border */
          padding: 0.75rem 1rem; /* Adjust padding */
          box-shadow: none; /* Remove default shadow */
        }
        .form-control:focus {
          border-color: #80bdff; /* Highlight on focus */
          outline: 0;
          box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem 1.5rem; /* Adjust button padding */
            font-weight: 500;
            box-shadow: none; /* Remove default shadow */
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.75rem 1.5rem; /* Adjust button padding */
            font-weight: 500;
            box-shadow: none; /* Remove default shadow */
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-container {
            margin-top: 1rem; /* Adjust spacing between buttons */
            width: 100%; /* Make button container take full width */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center buttons horizontally */
        }

        .btn-container .btn {
            width: 100%; /* Make buttons take full width */
            max-width: 300px; /* Limit button width */
            margin-bottom: 1rem; /* Add spacing between buttons */
        }

        .github-link {
            margin-top: 2rem; /* Add spacing above the link */
            text-align: center; /* Center the link text */
        }

        .github-link a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
            font-weight: 500;
        }

        .github-link a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">TTL Swiss-Knifeüõ†Ô∏è</h1>
        <p class="lead">A multi-tool developed by Ayush Kumar for the module EKGI</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose TTL file:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".ttl" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="/shacl-validation" class="btn btn-success">Validate Something</a>
            </div>
        </form>

        <!-- GitHub Link -->
        <div class="github-link">
            <a href="https://github.com/krusadejr/eke-gi" target="_blank">View this project on GitHub</a>
        </div>
    </div>
    <footer class="bg-dark text-white py-4"><div class="container"><div class="row justify-content-center text-center"><div class="col-12 mb-2"><p class="mb-0"><strong>Universal TTL Multi-Tool</strong></p><p class="mb-0">By <strong>Ayush Kumar</strong></p></div><div class="col-12 mb-2"><p class="mb-0"><strong>2025</strong></p><p class="mb-0"><a href="https://github.com/krusadejr/eke-gi" target="_blank" class="text-white">GitHub Repository</a></p></div><div class="col-12 mb-2"><p class="mb-0">&copy; 2025 Ayush Kumar | All Rights Reserved</p></div><div class="col-12"><pre class="mb-0" style="font-size: 16px;">(‚úø‚ó†‚Äø‚ó†)</pre></div></div></div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
